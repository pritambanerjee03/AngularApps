<div class="container">
  <div class="row mt-3 mb-3">
    <div class="col-9">
      <h2 class="text-info">Street Light App</h2>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-3 offset-3">
      <div class="circle" [ngClass]= "colorVert == 'red' ? 'red' : 'gray'"></div>
      <div class="circle" [ngClass]= "colorVert == 'yellow' ? 'yellow' : 'gray'"></div>
      <div class="circle"[ngClass]= "colorVert == 'green' ? 'green' : 'gray'"></div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-3">
      <div class="circle" [ngClass]= "colorHori == 'red' ? 'red' : 'gray'"></div>
      <div class="circle" [ngClass]= "colorHori == 'yellow' ? 'yellow' : 'gray'"></div>
      <div class="circle"[ngClass]= "colorHori == 'green' ? 'green' : 'gray'"></div>
    </div>
    <div class="col-3 offset-3">
      <div class="circle" [ngClass]= "colorHori == 'red' ? 'red' : 'gray'"></div>
      <div class="circle" [ngClass]= "colorHori == 'yellow' ? 'yellow' : 'gray'"></div>
      <div class="circle"[ngClass]= "colorHori == 'green' ? 'green' : 'gray'"></div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-3 offset-3">
      <div class="circle" [ngClass]= "colorVert == 'red' ? 'red' : 'gray'"></div>
      <div class="circle" [ngClass]= "colorVert == 'yellow' ? 'yellow' : 'gray'"></div>
      <div class="circle"[ngClass]= "colorVert == 'green' ? 'green' : 'gray'"></div>
    </div>
  </div>
  <div class="row">
    <div class="d-grid gap-2 d-md-block">
      <button class="btn btn-primary font-weight-bold" (click)="VertColorChange()">Vertical</button>
      <button class="btn btn-info font-weight-bold " (click)="HoriColorChange()">Horizontal</button>
    </div>
  </div>
</div>
